<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Digital Clock</title>
</head>
<body>
    <h1>DigitaL Clock</h1>
    <div class="months">
        <span id="day">00</span>
        <span>-</span>
        <span id="month">00</span>
        <span>-</span>
        <span id="year">0000</span>
    </div>
    
    <div class="main">
        <div class="wrapper">
            <span id="hours">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="am">AM</span>
              
    
        </div>
        
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
