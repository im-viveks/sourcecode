<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body> 
    
    <div id="dowul">
        <h1>Celcius to Fahrenheit</h1>
        <div class="inputdiv">
            <input type="text" id="input" placeholder=" temperature in celcius" maxlength="8" >

        </div>
        <br>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>

        <br>
        <div id="result">

        </div>
    </div>
    <script>
       function convert(){
       const celvalue= Number(document.getElementById("input").value)
       const fahvalue=(celvalue*9/5)+32
       const result= document.getElementById("result")
       result.innerHTML=fahvalue.toFixed(2)+ " Fahrenheit"
       }

    </script>
    
    
</body>
</html>
