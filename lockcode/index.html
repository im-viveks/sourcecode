<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pg icon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockCode</title>
</head>
<body>
    <div class="head">
        <h1>Generate <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" >
            <div class="img">
                <i class="fa-regular fa-copy fa-2x" style="color: #00b7ff;" onclick="copypass()"></i>
            </div>
            
                    
           
        </div>
        <button onclick="gpass()"><i id="btn" class="fa-solid fa-bolt " style="color: #ffffff;"></i>Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
